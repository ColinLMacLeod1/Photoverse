<html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <!-- JavaScript -->
    <!-- <link rel="stylesheet" href="../assets/stylesheets/main.css" type="text/css"> -->
    <!-- jQuery -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <!-- JavaScript -->
    <!-- // <script src="js/main.js"></script> -->
</head>

<body>
    <div class="wrapper">
        <center>
            <!-- Page 1 Is the title page -->
            <div class="fade-background">
                <div id="page1" class="main-div page">
                    <img id="main-logo" class="main-logo" src="Pictures/logo.png">
                    <p class="description">Photoverse lets you find a playlist for any situation! Just upload a picture </p>
                    <div class="down_arrow_container">
                        <a id="get-started" href="#page2">
                            <img src="pictures/DownArrow.png" class="DownArrow">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Page 2 is where the user uploads the photo, it also displays their image -->
            <div id="page2" class="page2 page">
                <h2 class="sub_heading">Try It Out!</h2>
                <div class="input_field">
                    <input id="image_url" name="image_url" class="" placeholder="Paste your link here...">
                    <!-- <span contenteditable="true">Paste your link here...</span> -->
                    <a id="submit_image_buttom" class="">Submit</a>
                </div>
            </div>
            <!-- Page 3 displays the results-->
            <div id="page3" class="page3">
                <h2 class="Sub-heading">Try out these playlists</h2>

                <div class="tag_display">
                    <ul class="tag_list">
                        <!--this is where the tags go-->
                    </ul>
                </div>
                <div class="tryagainArea">
                    <a class="finished" id="finished" href="#">I want to try it again!</a>
                </div>
            </div>

        </center>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
