<html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/stylesheets/main.css" type="text/css">
    <!-- jQuery -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script>
        function callbackend() {
            console.log(document.getElementById("image_url").value);
            $.ajax({
                method: "POST",
                url: "findPhotoTags",
                data: {
                    image_url: document.getElementById("image_url").value
                },
                success: function (data) {
                    var returnedData = $.parseJSON(data);
                    console.log(returnedData);
                }
            });
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <center>
            <!-- Page 1 Is the title page -->
            <div class="fade-background">
                <div id="page1" class="main-div page">
                    <img id="main-logo" class="main-logo" src="Pictures/logo.png">
                    <p class="description">Photoverse lets you find a playlist for any situation! Just upload a picture </p>
                    <a href="#page2">
                        <button class="button1">Start!</button>
                    </a>
                </div>
                <!-- Page 2 is where the user uploads the photo, it also displays their image -->
                <div id="page2s" class="page2 page">
                    <h2 class="Sub-heading">Try It Out!</h2>
                    <!--<img src="" class="uploaded-image">-->
                    <input id="url-input" class="url-input link-text" placeholder="  Paste your link here...">

                    <a href="#page3" class="light-text">
                        <button class="url-submit-button" action="submit-url">Click here to submit</button>
                    </a>

                </div>
            </div>
            <!-- Page 3 displays the results-->
            <div id="page3" class="page">
                <h2 class="Sub-heading">Try out these playlists</h2>

                <div class="tag-display">
                    <ul class="tag-list">
                        <!--this is where the tags go-->
                    </ul>
                </div>
                <button class="finished" href="#">I want to try it again!</button>
            </div>

        </center>
    </div>
</body>

</html>
