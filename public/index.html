<html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <!-- JavaScript -->

    <!-- jQuery -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script>
        function callbackend() {
            console.log(document.getElementById("image_url").value);
            createSearch(document.getElementById("image_url").value);
            $.ajax({
                method: "POST",
                url: "findPhotoTags",
                data: {
                    image_url: document.getElementById("image_url").value
                },
                success: function (data) {
                    var returnedData = $.parseJSON(data);
                    console.log(returnedData);

                    for (var iframe in returnedData.iframes) {
                    	console.log(returnedData.iframes[iframe].iframe);
                    	$(".tag_list > li:first-child > .content > ul").append("<li>"+returnedData.iframes[iframe].iframe+"</li>");
                    }

                    var tags = "";

                    for (var tag in returnedData.tags) {
                    	tags += returnedData.tags[tag].class + " ";
                    }

                    $(".tag_list > li:first-child > .tagImages").append("<p>"+tags+"</p>");
                }
            });
        }

        function createSearch(url) {
        	var tags = "<li><div class='tagImages'><img src="+url+" /></div><div class='content'><ul></ul></div></li>"
        	$(".tag_list").prepend(tags);
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div id="heading-logo" class="top-logo">
            <h2 class="logo-name">Heading Logo</h2>
        </div>


        <center>
            <!-- Page 1 Is the title page -->
            <div class="fade-background">
                <div class="main-div page">
                    <img id="main-logo" class="main-logo" src="Pictures/logo.png"></img>
                    <p class="description">Photoverse lets you find a playlist for any situation! Just upload a picture </p>
                    <a href="#page2">
                        <button class="button1">Start!</button>
                    </a>
                </div>
                
            </div>
            <!-- Page 2 is where the user uploads the photo, it also displays their image -->
            <div id="page2" class="page2 page">
                <h2 class="sub_heading">Try It Out!</h2>
                <div class="input_field">
	                <input id="image_url" name="image_url" class="" placeholder="Paste your link here..."></input>
	                <!-- <span contenteditable="true">Paste your link here...</span> -->
	                <a onclick="callbackend()" class="">Submit</a>
	            </div>

            </div>
            <!-- Page 3 displays the results-->
            <a name="page3 page"></a>
            <div name="page3" class="page3">
                <h2 class="Sub-heading">Try out these playlists</h2>

                <div class="tag_display">
                    <ul class="tag_list">
                        <!--this is where the tags go-->
                    </ul>
                </div>
                <button class="finished" href="#">I want to try it again!</button>
            </div>

        </center>
    </div>
</body>

</html>
